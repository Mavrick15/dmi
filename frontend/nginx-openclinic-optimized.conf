# ==============================
# Configuration Nginx Optimisée pour OpenClinic
# ==============================
# Ce fichier intègre toutes les optimisations de performance
# Basé sur votre configuration existante avec améliorations
# ==============================

# ==============================
# Support WebSocket / HTTP
# ==============================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ==============================
# Limitation requêtes API
# ==============================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# ==============================
# Serveur HTTPS principal
# ==============================
server {
    listen 443 ssl; 
    http2 on;
    server_name openclinic.cd www.openclinic.cd;

    root /var/www/openclinic.cd/html/;
    index index.html index.htm;

    # ==============================
    # SSL Let's Encrypt
    # ==============================
    ssl_certificate /etc/letsencrypt/live/openclinic.cd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openclinic.cd/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ==============================
    # Headers de sécurité (appliqués seulement aux réponses 2xx, 3xx)
    # Note: Sans 'always', ces headers ne s'appliquent qu'aux réponses réussies
    # et n'écrasent pas les headers de cache des fichiers statiques
    # ==============================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()";

    # ==============================
    # Compression Gzip (Optimisée)
    # ==============================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ==============================
    # Compression Brotli (Nécessite: load_module modules/ngx_http_brotli_module.so; dans nginx.conf)
    # ==============================
    # Décommentez ces lignes après avoir installé et chargé le module Brotli
    brotli on;
    brotli_comp_level 6;
    brotli_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ==============================
    # API AdonisJS (Backend) - Routes Publiques (uploads, auth)
    # ==============================
    location ~ ^/api/v1/(uploads|auth/(register|login|forgot-password|reset-password)) {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://10.0.0.2:5040;
        proxy_http_version 1.1;

        # Headers IP & Host
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 300s;

        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ==============================
    # API AdonisJS (Backend) - Routes Protégées
    # ==============================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Protection contre les méthodes HTTP non autorisées
        if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$) {
            return 405;
        }

        # Bloquer les tentatives de path traversal
        if ($request_uri ~* "\.\./|\.\.\\|%2e%2e|%2f|%5c") {
            return 403;
        }

        proxy_pass http://10.0.0.2:5040;
        proxy_http_version 1.1;

        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers IP & Host
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 300s;

        # Headers de sécurité pour les routes protégées
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # ==============================
    # Assets statiques avec cache long (PRIORITÉ HAUTE)
    # Doit être avant la location / pour être prioritaire
    # ==============================
    location ~* ^/assets/.*\.(js|css|woff2|woff|ttf|eot|otf|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        access_log off;
        
        # Servir les fichiers pré-compressés générés par Vite
        gzip_static on;
        brotli_static on;
        
        # Headers de sécurité minimaux (sans always pour ne pas écraser le cache)
        add_header X-Content-Type-Options "nosniff";
    }

    # ==============================
    # Autres fichiers statiques (images, fonts, etc.) - PRIORITÉ AVANT /
    # ==============================
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff2|woff|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        access_log off;
        
        gzip_static on;
        brotli_static on;
    }

    # ==============================
    # Fichiers CSS et JS (hors /assets/ et /api/) - PRIORITÉ AVANT /
    # ==============================
    location ~* ^/(?!api/).*\.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        access_log off;
        
        gzip_static on;
        brotli_static on;
    }

    # ==============================
    # index.html - Pas de cache pour permettre les mises à jour
    # ==============================
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        
        # Servir les fichiers compressés si disponibles
        gzip_static on;
        brotli_static on;
    }

    # ==============================
    # Service Worker - Pas de cache
    # ==============================
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
    }

    # ==============================
    # Manifest PWA - Cache court
    # ==============================
    location ~* \.(manifest|webmanifest)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # ==============================
    # Bloquer fichiers cachés
    # ==============================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==============================
    # Routes HTML de l'application (hors index.html déjà géré)
    # ==============================
    location ~* ^/(?!assets|api|__transmit|index\.html|service-worker\.js).*\.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # ==============================
    # React SPA (Frontend) - Dernière location
    # Les fichiers statiques sont déjà interceptés par les locations précédentes
    # ==============================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de cache pour les routes SPA uniquement (pas de cache)
        # Les fichiers statiques sont déjà gérés par les locations précédentes
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # ==============================
    # FIX: AdonisJS Transmit (SSE/Realtime)
    # ==============================
    location /__transmit/ {
        # Pointe vers la racine du backend (comme l'API)
        proxy_pass http://10.0.0.2:5040;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configuration critique pour SSE (Server-Sent Events)
        proxy_set_header Connection ""; # Maintient la connexion active
        proxy_buffering off;            # Désactive le tampon Nginx (envoi direct)
        proxy_cache off;                # Pas de cache pour le temps réel
        chunked_transfer_encoding off;
        
        # Headers pour SSE
        add_header Cache-Control "no-cache";
        add_header X-Accel-Buffering "no"; # Désactive le buffering pour SSE
        
        # Timeouts très longs pour éviter la déconnexion du flux
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Gestion des erreurs backend
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Pas de limite de requêtes pour SSE (connexion longue)
        # limit_req off;
    }

    # ==============================
    # Upload
    # ==============================
    client_max_body_size 100M;

    # ==============================
    # Timeouts optimisés
    # ==============================
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # ==============================
    # Logs
    # ==============================
    access_log /var/log/nginx/openclinic_access.log;
    error_log /var/log/nginx/openclinic_error.log warn;
}
